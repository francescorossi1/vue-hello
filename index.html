<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Hello</title>
</head>
<body>
    <div id="display" class="m-5">
        <div class="pb-3">
            <input type="text" placeholder="Inserisci il tuo nome" v-model="firstName">
            <input type="text" placeholder="Inserisci il tuo cognome" v-model="lastName">
            <input type="number" placeholder="La tua età" v-model="age">
            <input type="text" placeholder="Inserisci l'url" v-model="url">
        </div>
        <h1>Il mio nome è {{ firstName || '_____' }} {{ lastName || '_____' }} e ho {{ age || '__' }} anni.</h1>
        <p>Questa è un'immagine che mi piace:</p>
        <img :src="url" alt="Immagine non disponibile">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
